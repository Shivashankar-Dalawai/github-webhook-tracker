<!DOCTYPE html>
<html>
<head>
  <title>GitHub Webhook Tracker</title>
</head>
<body>
  <h2>Live GitHub Events</h2>
  <div id="events"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('github-event', (data) => {
      const el = document.createElement('div');
      el.innerText = `${data.event}: ${JSON.stringify(data.payload)}`;
      document.getElementById('events').prepend(el);
    });
  </script>
</body>
</html>
